<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <main>
        <div class="container">
            <section class="indicaciones">
                <h1>Calculadora Básica</h1>
                <span>Debes poner un numero en cada casilla y seleccionar la operacion a realizar</span>
            </section>

            <section class="operaciones">
                <form action="" id="formulario">
                    <label for="numero_1">Primer Número</label>
                    <input type="number" id="numberone">
                    <label for="numero_2" >Segundo Número</label>
                    <input type="number" id="numbertwo">
                    <button id="limpiar" onclick="resetear();">Limpiar Campos</button>
                </form>
                <div class="botones">
                    <button id="suma" onclick="sumar();">+</button>
                    <button id="resta" onclick="restar();">-</button>
                    <button id="multiplicacion" onclick="multiplicar();">*</button>
                    <button id="division" onclick="dividir();">/</button>
                </div>
              
                <div id="resultado"></div>
            </section>
        </div>
    </main>


</body>
<script src="js/app.js"></script>
</html>
